{% extends 'baseee.html' %}
{% block body %}
  <h3>Login</h3>
  <div class="module">
    {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
    {% else %}
      <p>Please, use the following form to log-in:</p>
    {% endif %}
    <div class="login-form">
      <form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input class="btn btn-primary" type="submit" value="Login">
          <a class="btn btn-primary" href="{% url 'student_registration' %}" role="button">Sign Up</a></p>
      </form>
    </div>
  </div>
{% endblock %}
