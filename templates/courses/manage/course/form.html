{% extends "basee.html" %}
{% block body %}
  <h1>
    {% if object %}
      Edit course "{{ object.title }}"
    {% else %}
      Create a new course
    {% endif %}
  </h1>
  <div class="module">
    <h2>Course info</h2>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input class="btn btn-primary" type="submit" value="Save course"></p>
    </form>
  </div>
{% endblock %}
