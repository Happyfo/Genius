{% extends "basee.html" %}
{% block body %}
  <h1>Delete course "{{ object.title }}"</h1>
  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      <input class="btn btn-primary" type="submit" value="Confirm">
    </form>
  </div>
{% endblock %}
