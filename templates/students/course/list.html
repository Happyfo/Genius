{% extends "base.html" %}
{% block body %}
  <h1>My courses</h1>
  <div class="module">
    {% for course in object_list %}
      <div class="course-info">
        <h3>{{ course.title }}</h3>
        <p><a class="btn btn-primary" href="{% url "student_course_detail" course.id %}" role="button">Access contents</a></p>
      </div>
    {% empty %}
      <p>
        You are not enrolled in any courses yet.
        <a class="btn btn-primary" href="{% url "course_list" %}" role="button">Browse courses</a>
        to enroll in a course.
      </p>
    {% endfor %}
  </div>
{% endblock %}
